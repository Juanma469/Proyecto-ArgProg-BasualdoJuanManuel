<section class="my-5 p-5">
    <div class="container"> 
        <h1 class="text-center">Skills</h1>
        <div class="row d-flex justify-content-center py-5" >      
            <div class="card col-md-3" style="width: 18rem;" *ngFor="let sk of skill; index as i">      
                <div class="card-body">
                <h5 class="card-title">{{ sk.nombre }}</h5>              
                <circle-progress
                    [percent]= "sk.porcentaje"
                    [radius]="100"
                    [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8"
                    [innerStrokeWidth]=0
                    [imageSrc]="sk.img"
                    [showTitle] = true
                    [showUnits] = true
                    [imageWidth]="100"
                    [imageHeight]="100"
                    [showImage]="true"                     
                    [outerStrokeColor]="'var(--primary-color)'"                    
                    [innerStrokeColor]="'#43CBFF'"
                    [animation]="true"
                    [animationDuration]="1000">
                </circle-progress>
                </div>


                <button  class="btn btn-edit btn-borrar my-2" *ngIf="editable" title="Eliminar" (click)="borrarSkill(sk.id)"><i  class="fa-solid fa-trash"></i></button>
            </div>  
            
            
            <div class="card nuevo-item" style="width: 18rem;min-height:300px" *ngIf="editable">
                <div class="card-body d-flex justify-content-center align-items-center">
                  <i class="fa-solid fa-circle-plus" style="font-size:5rem;" title="AÃ±adir nuevo item" id="modalcrearNuevoSkill"
                    data-bs-toggle="modal" data-bs-target="#crearNuevoSkill"></i>
                </div>
              </div>
        </div>
    </div>
</section>



<!-- Modal  NUEVO ITEM -->
<div class="modal fade" id="crearNuevoSkill" tabindex="-1" aria-labelledby="crearNuevoSkill" aria-hidden="true"
  data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearNuevoSkill"> Agregar Skill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="cerrarModalSkill" aria-label="Close"
          (click)="resetearFormulario()"></button>
      </div>
      <form [formGroup]="formularioSkill" (ngSubmit)="guardarSkill()" enctype="multipart/form-data">
        <div class="modal-body">

          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" class="form-control">

          <div id="nombreHelp"
            *ngIf="formularioSkill.get('nombre')?.errors && formularioSkill.get('nombre')?.touched"
            class="form-text">
            <p *ngIf="formularioSkill.get('nombre')?.hasError('required')" class="text-danger">Falta ingresar nombre
            </p>
          </div>

          <div class="my-1">
            <label for="porcentaje" >Porcentaje {{formularioSkill.value.porcentaje}}%</label>
            <input type="range" min="0" max="100" id="porcentaje" formControlName="porcentaje" class="form-range">
          </div>

          <div id="porcentajeHelp" *ngIf="formularioSkill.get('porcentaje')?.errors && formularioSkill.get('porcentaje')?.touched"   class="form-text">
            <p *ngIf="formularioSkill.get('porcentaje')?.hasError('required')" class="text-danger">Falta porcentaje</p>
            <p *ngIf="formularioSkill.get('porcentaje')?.hasError('pattern')" class="text-danger">El porcentaje debe ser mayor a 1 y menor a 100</p>
            <p *ngIf="formularioSkill.get('porcentaje')?.hasError('min')" class="text-danger">El porcentaje debe ser mayor a 1 y menor a 100</p>
            <p *ngIf="formularioSkill.get('porcentaje')?.hasError('max')" class="text-danger">El porcentaje debe ser mayor a 1 y menor a 100</p>
          </div>


         
          <input type="file" accept=".png, .jpg, .jpeg" id="img" style="display:none;" formControlName="img" (change)="cargarImagen($event)" id="inputFile4">
          <label for="inputFile4" class="btn btn-primary" title="Buscar imagen para subir">Subir Imagen<i class="fa-solid fa-cloud-arrow-up"></i></label>

          <div id="porcentajeHelp" *ngIf="formularioSkill.get('img')?.errors && formularioSkill.get('img')?.touched"   class="form-text">
            <p *ngIf="formularioSkill.get('img')?.hasError('required')" class="text-danger">Falta una imagen</p>           
          </div>


          <div id="vistapreviaIMG" class="my-2" *ngIf="imagenSeleccionada !=''">
            <img src="{{ imagenSeleccionada }}" width="20%" alt="">
          </div>





          <div id="imgHelp"
            *ngIf="formularioSkill.get('img')?.errors && formularioSkill.get('img')?.touched"
            class="form-text">
            <p *ngIf="formularioSkill.get('img')?.hasError('img')" class="text-danger">Falta una imagen</p>
          </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            (click)="resetearFormulario()">Cancelar</button>
          <input type="submit" class="btn btn-primary" *ngIf="!formularioSkill.invalid && imgSubida"
            value="Guardar">
        </div>
      </form>

    </div>
  </div>
</div>
