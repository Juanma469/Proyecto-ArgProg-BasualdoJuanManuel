<header>
  <div class="container">
    <div class="row">
        <div class="col-md-8 d-flex align-items-center">
            <div class="header-texts ">
                <h1 *ngIf="usuario" class=""> {{ usuario.apellido }} {{ usuario.nombre }}</h1>
                <p *ngIf="usuario"> {{ usuario.titulo }}</p>
            </div>
        </div>
        <div class="col-md-4 img-header">
            <figure class="h-100 d-flex justify-content-start  align-items-center">
                <img src="../../../assets/foto_perfil.png" alt="foto de perfil">
            </figure>
        </div>
    </div>
  </div>
</header>
