<section class="my-5 p-5">
    <div class="container">
        <h2 class="text-center text-white">Educacion</h2>
        <div class="row d-flex justify-content-center py-5">
          <div *ngFor="let edu of educacion" class="card" style="width: 18rem;">      
            <div class="card-body">
              <h5 class="display-6">{{ edu.titulo }}</h5>
              <p class="card-text">{{edu.descripcion}}</p>
              <p class="display-6">{{edu.fecha }}</p>
              
              <button href="#" class="btn btn-edit btn-primary"title="Editar"><i class="fa-solid fa-pen"></i></button>&nbsp; 
              <button href="#" class="btn btn-edit btn-borrar"title="Eliminar" (click)="borrarEducacion(edu.id)"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
          <div class="card nuevo-item" style="width: 18rem;min-height:300px">      
            <div class="card-body d-flex justify-content-center align-items-center"> 
               <i class="fa-solid fa-circle-plus" style="font-size:5rem;" title="AÃ±adir nuevo item"></i>
            </div>
          </div>
        </div>
    </div>
</section>
