<section class="container-fluid">
  <div class="row d-flex justify-content-center py-5">
    <h1 class="text-center">Iniciar Sesión</h1>
    <p class="text-center">Para comenzar a editar tu portfolio</p>
    <form class="col-md-4 login py-5">

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Usuario</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email">

      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
      </div>

      <button type="submit" class="btn btn-primary" (click)="ingresar()"  type="submit">Ingresar</button>
    </form>
  </div>
</section>
