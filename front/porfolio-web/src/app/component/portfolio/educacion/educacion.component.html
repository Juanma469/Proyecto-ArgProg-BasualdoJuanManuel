<section class="my-5 p-5">
  <img src="https://firebasestorage.googleapis.com/v0/b/argentina-programa-porfolio.appspot.com/o/argprog%2Fjonathan_1660629140044?alt=media&token=947335a7-6821-4667-818e-893d82afebcd" alt="">
    <div class="container">
        <h2 class="text-center text-white">Educacion</h2>
        <div class="row d-flex justify-content-center py-5">
          <div *ngFor="let edu of educacion; index as i" class="card" style="width: 18rem;">      
            <div class="card-body">
              <img src="{{edu.img}}" alt="">
              <h5 class="display-6">{{ edu.titulo }}</h5>
              <p class="card-text">{{edu.descripcion}}</p>
              <p class="display-6">{{edu.fecha }}</p>
             
              
              <button href="#" class="btn btn-edit btn-primary"title="Editar" (click)="editarEducacion(i)"><i class="fa-solid fa-pen"></i></button>&nbsp; 
              <button href="#" class="btn btn-edit btn-borrar"title="Eliminar" (click)="borrarEducacion(edu.id)"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
          <div class="card nuevo-item" style="width: 18rem;min-height:300px">      
            <div class="card-body d-flex justify-content-center align-items-center">                       
                <i class="fa-solid fa-circle-plus" style="font-size:5rem;" title="Añadir nuevo item" (click)="nuevaEducacion()" id="modalcrearEditar" data-bs-toggle="modal" data-bs-target="#crearNuevaEducacion"></i>             
            </div>
          </div>
        </div>
    </div>
</section>

<!-- Modal creacion -->



<!-- Modal  NUEVO ITEM-->
<div class="modal fade" id="crearNuevaEducacion" tabindex="-1" aria-labelledby="crearNuevaEducacion" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearNuevaEducacion"> {{ tituloFormulario }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="cerrarModal" aria-label="Close"></button>
      </div>
      <form [formGroup]="formularioEducacion" >
        <div class="modal-body">

            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" formControlName="titulo" class="form-control">
          
            <div id="tituloHelp" *ngIf="formularioEducacion.get('titulo')?.errors && formularioEducacion.get('titulo')?.touched" class="form-text">
              <p *ngIf="formularioEducacion.get('titulo')?.hasError('required')" class="text-danger">Falta ingresar titulo</p>           
            </div>


            <label for="descripcion">Descripcion</label>
            <input type="text" id="descripcion" formControlName="descripcion" class="form-control">

            <div id="descripcionHelp" *ngIf="formularioEducacion.get('descripcion')?.errors && formularioEducacion.get('descripcion')?.touched" class="form-text">
              <p *ngIf="formularioEducacion.get('titulo')?.hasError('required')" class="text-danger">Falta ingresar descripcion</p>           
            </div>


            <label for="anio">Año finalizacion</label>
            <input type="text" id="anio" formControlName="anio" class="form-control">

            <div id="anioHelp" *ngIf="formularioEducacion.get('anio')?.errors && formularioEducacion.get('anio')?.touched" class="form-text">
              <p *ngIf="formularioEducacion.get('titulo')?.hasError('required')" class="text-danger">Falta ingresar año de finalizacion</p>           
            </div>

            <input type="file" accept=".png, .jpg,.jpeg" multiple (change)="cargarImagen($event)" id="inputFile">

            <label for="inputFile" class="labelInputFile">
                <img src="https://icons-for-free.com/iconfiles/png/512/cloud+upload+file+storage+upload+icon-1320190558968694328.png" alt="upload file" >
            </label>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="guardarEditarEducacion()">Guardar</button>
        </div>
      </form>
    
    </div>
  </div>
</div>
