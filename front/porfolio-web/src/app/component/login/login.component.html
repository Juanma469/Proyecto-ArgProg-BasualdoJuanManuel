<section class="container-fluid">
    <div class="row d-flex justify-content-center py-5">
        <h1 class="text-center">Iniciar Sesi칩n</h1>
        <p class="text-center">Para comenzar a editar tu portafolio</p>
        <form class="col-md-6 login py-5" [formGroup]="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario</label>
              <input type="email" 
                     formControlName="email" 
                     class="form-control" 
                     id="exampleInputEmail1" 
                     aria-describedby="emailHelp"
                     [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched }"
                     >
              <div id="emailHelp" *ngIf="Email?.errors && Email?.touched" class="form-text">
                  <p *ngIf="Email?.hasError('required')" class="text-danger">El usuario es requerido</p>
                  <p *ngIf="Email?.hasError('email')" class="text-danger">el usuario debe ser un email valido</p>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
              <input type="password" formControlName="password"class="form-control" id="exampleInputPassword1">
              <div id="emailHelp" *ngIf="Password?.errors && Password?.touched" class="form-text">
                <p *ngIf="Password?.hasError('required')" class="text-danger">Falta contrase침a</p>
                <p *ngIf="Password?.hasError('minLength')" class="text-danger">La contrase침a debe contener 8 caracteres como minimo</p>
              </div>
            </div>   
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
    </div>
</section>
