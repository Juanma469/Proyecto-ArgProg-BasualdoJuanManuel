
<div class="container">
    <div class="card text-center">
      <div class="card-header">
        <b> REGISTRO DE USUARIO</b>
      </div>
      <div class="card-body p-4">
      
        <label style="float: left;">Email</label>
        <input class="form-control m-2" type="email"  [(ngModel)]="user.email" placeholder="ingrese su email">
  
        <label style="float: left;">Password</label>
        <input class="form-control m-2" type="password" [(ngModel)]="user.password" placeholder="ingrese su password">
  
        <button class="btn btn-primary btn-block m-2" (click)="registrarUsuario()">Registrar</button>

      </div>
  
  
    </div>
  </div>
